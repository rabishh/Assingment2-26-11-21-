<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
            color:brown;
        }
    </style>
</head>
<body>
   <h1>check for anagram</h1> 
   <script>
       var strn1=prompt("enter the first string");
       var strn2=prompt("enter the second string");
      function isAnagram(str1,str2){
            var sorted1=str1.split('').sort().join('').toLowerCase();
            var sorted2=str2.split('').sort().join('').toLowerCase();
            return (sorted1===sorted2);
       };
       document.write(isAnagram(strn1,strn2));
   </script>
</body>
</html>
